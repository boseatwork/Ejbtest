<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Student registry page</title>
    </head>
    <h:body>
        <div align="center">
            <h1>Add a new student</h1>
            <h:form>
                <label>First name: </label>
                <h:inputText id="name" value="#{sR.firstName}"
                             validatorMessage="First name required">
                    <f:validateRequired/>
                </h:inputText>
                <br/>
                <br/>
                <label>Last name: </label>
                <h:inputText id="lastName" value="#{sR.lastName}"
                             validatorMessage="Last name required">
                                       <f:validateRequired/>
                </h:inputText>
                <br/>
                <br/>
                <label>E-mail: </label>
                <h:inputText id="eMail" value="#{sR.email}"
                             validatorMessage="E-mail required">
                                       <f:validateRequired/>
                </h:inputText>
                <br/>
                <br/>
                <h:commandButton value="Submit" action="#{sR.addStudent}"/>
                <h:commandButton value="Search" action="#{sR.doSearch}"/>
                <br/>
            </h:form>
            <br/>
            <br/>
            <h2>Search result</h2>
            <h:dataTable value="#{sR.searchList}" var="student">
                <h:column> #{student.id}</h:column>
                <h:column> #{student.firstName}</h:column>
                <h:column> #{student.lastName}</h:column>
            </h:dataTable>
            <br/>
            <br/>
            <h2>Current catalogue of students</h2>
            <h:dataTable value="#{sR.students}" var="student">
                <h:column> #{student.id}</h:column>
                <h:column> #{student.firstName}</h:column>
                <h:column> #{student.lastName}</h:column>
                <h:column> #{student.email}</h:column>
            </h:dataTable>
        </div>
    </h:body>
</html>

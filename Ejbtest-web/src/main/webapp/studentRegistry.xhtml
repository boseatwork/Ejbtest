<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Student registry page</title>
    </head>
    <h:body>
        <div align="center">
            <h1>Add, search or edit a student</h1>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel for="firstName" value="First name: "/>
                    <h:inputText id="firstName" value="#{sR.firstName}"
                                 validatorMessage="First name required">
                        <f:validateRequired/>
                    </h:inputText>

                    <h:outputLabel for="lastName" value="Last name: "/>
                    <h:inputText id="lastName" value="#{sR.lastName}"
                                 validatorMessage="Last name required">
                        <f:validateRequired/>
                    </h:inputText>

                    <h:outputLabel for="eMail" value="E-mail: "/>
                    <h:inputText id="eMail" value="#{sR.email}"
                                 validatorMessage="E-mail required">
                        <f:validateRequired/>
                    </h:inputText>
                </h:panelGrid>
                <br/>
                <br/>
                <h:commandButton value="Add" action="#{sR.addStudent}"/>
                <h:commandButton value="Search" action="#{sR.doSearch}"/>
                <h:commandButton value="Change" action="#{sR.change}"/>
                <br/>
            </h:form>
            <br/>
            <br/>
            <h2>Search result</h2>
            <h:form>
                <h:selectOneMenu value="#{sR.studentId}">
                    <f:selectItems value="#{sR.searchList}" var="student" 
                               itemValue="#{student.id}" 
                               itemLabel="#{student.firstName} #{student.lastName}">
                    </f:selectItems>
                </h:selectOneMenu>
                <br/>
                <br/>
                <h:commandButton value="Remove" action="#{sR.removeStudent}"/>
                <h:commandButton value="Update" action="#{sR.prepareChange}"/>
            </h:form>
            <br/>
            <br/>
            <h2>Current catalogue of students</h2>
            <h:dataTable value="#{sR.students}" var="student">
                <h:column>
                    <f:facet name="header">Id</f:facet> 
                    #{student.id}
                </h:column>
                <h:column>
                    <f:facet name="header">First name</f:facet> 
                    #{student.firstName}
                </h:column>
                <h:column> 
                    <f:facet name="header">Last name</f:facet>     
                    #{student.lastName}
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet> 
                    #{student.email}
                </h:column>
            </h:dataTable>
        </div>
    </h:body>
</html>

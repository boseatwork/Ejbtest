<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Course registry page</title>
    </head>
    <h:body>
        <div align="center">
            <h1>Add, search or change a course</h1>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel for="name" value="Name: "/>
                    <h:inputText id="name" value="#{courseWeb.name}"
                                 validatorMessage="Course name required">
                        <f:validateRequired/>
                    </h:inputText>

                    <h:outputLabel for="code" value="Code: "/>
                    <h:inputText id="code" value="#{courseWeb.code}"
                                 validatorMessage="Course code required">
                        <f:validateRequired/>
                    </h:inputText>

                    <h:outputLabel for="level" value="Level: "/>
                    <h:inputText id="level" value="#{courseWeb.level}"
                                 validatorMessage="Level required">
                        <f:validateRequired/>
                    </h:inputText>
                    
                    <h:outputLabel for="language" value="Language: "/>
                    <h:inputText id="language" value="#{courseWeb.language}"
                                 validatorMessage="Language required">
                        <f:validateRequired/>
                    </h:inputText>
                    
                    <h:outputLabel for="teacher" value="Teacher: "/>
                    <h:inputText id="teacher" value="#{courseWeb.teacher}"
                                 validatorMessage="Teacher required">
                        <f:validateRequired/>
                    </h:inputText>
                    
                </h:panelGrid>
                <br/>
                <br/>
                <h:commandButton value="Add" action="#{courseWeb.addCourse}"/>
                <h:commandButton value="Search" action="#{courseWeb.doSearch}"/>
                <h:commandButton value="Change" action="#{courseWeb.change}"/>
                <br/>
            </h:form>
            <br/>
            <br/>
            <h2>Search result</h2>
            <h:form>
                <h:selectOneMenu value="#{courseWeb.courseId}">
                    <f:selectItems value="#{courseWeb.searchList}" var="course" 
                               itemValue="#{course.id}" 
                               itemLabel="#{course.name} #{course.code}">
                    </f:selectItems>
                </h:selectOneMenu>
                <br/>
                <br/>
                <h:commandButton value="Remove" action="#{courseWeb.removeCourse}"/>
                <h:commandButton value="Update" action="#{courseWeb.prepareChange}"/>
            </h:form>
            <br/>
            <br/>
            <h2>Current catalogue of courses</h2>
            <h:dataTable value="#{courseWeb.courses}" var="course">
                <h:column> #{course.id}</h:column>
                <h:column> #{course.name}</h:column>
                <h:column> #{course.code}</h:column>
                <h:column> #{course.level}</h:column>
                <h:column> #{course.language}</h:column>
                <h:column> #{course.teacher}</h:column>
            </h:dataTable>
        </div>
    </h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Course registry</title>
    </head>
    <h:body>
        <div align="center">
            <h1>Register course</h1>
            <h2>Choose course</h2>
            <h:form>
                <h:selectOneMenu value="#{courseWeb.courseId}">
                    <f:selectItems value="#{courseWeb.searchList}" var="course" 
                                   itemValue="#{course.id}" 
                                   itemLabel="#{course.name} #{course.code}">
                    </f:selectItems>
                </h:selectOneMenu>
                <br/>
                <br/>
                <h:commandButton value="Remove" action="#{courseWeb.removeCourse}"/>
                <h:commandButton value="Update" action="#{courseWeb.prepareChange}"/>
            </h:form>
            <br/>
            <br/>
            <h2>Current catalogue of courses</h2>
            <h:dataTable value="#{courseWeb.courses}" var="course">
                <h:column> #{course.id}</h:column>
                <h:column> #{course.name}</h:column>
                <h:column> #{course.code}</h:column>
                <h:column> #{course.level}</h:column>
                <h:column> #{course.language}</h:column>
                <h:column> #{course.teacher}</h:column>
            </h:dataTable>
        </div>
    </h:body>
</html>

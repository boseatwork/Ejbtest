<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Attendance registry page</title>
    </head>
    <h:body>
        <div align="center">
            <h1>Register attendance</h1>
            <h2>Choose course</h2>
            <h:form>
                <h:selectOneMenu value="#{courseWeb.courseId}">
                    <f:selectItems value="#{courseWeb.courses}" var="course" 
                                   itemValue="#{course.id}" 
                                   itemLabel="#{course.name} #{course.code} #{course.level} #{course.language} #{course.teacher}">
                    </f:selectItems>
                </h:selectOneMenu>
                <br/>
            </h:form>
            <br/>
            <h2>Choose date</h2>
            <h:form>
                <h:selectOneMenu value="#{courseWeb.courseDates}">
                    <f:selectItems value="#{courseWeb.courseDates}" var="today" 
                                   itemValue="#{today}">
                    </f:selectItems>
                </h:selectOneMenu>
                <br/>
                <br/>
            </h:form>
            <br/>
            <br/>
            <h2>Students on the course</h2>
            <h:dataTable value="#{studentWeb.students}" var="student">
                <h:column> #{student.id}</h:column>
                <h:column> #{student.name}</h:column>
            </h:dataTable>
        </div>
    </h:body>
</html>

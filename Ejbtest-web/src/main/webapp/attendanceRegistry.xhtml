<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Attendance registry page</title>
    </head>
    <h:body>
        <div align="center">
            <h1>Register attendance</h1>
            <h2>Choose course and date</h2>
            <h:form>
                <h:selectOneMenu value="#{aW.courseId}">
                    <f:selectItems value="#{aW.courses}" var="course" 
                                   itemValue="#{course.id}" 
                                   itemLabel="#{course.name} #{course.code}">
                    </f:selectItems>
                </h:selectOneMenu>
                <br/>
                <br/>
                <h:outputLabel for="year" value="Year: "/>
                <h:inputText size="4" id="year" value="#{aW.year}"
                             validatorMessage="Year required">
                    <f:validateRequired/>
                </h:inputText>

                <h:outputLabel for="month" value="  Month: "/>
                <h:inputText size="2" id="month" value="#{aW.month}"
                             validatorMessage="Month required">
                    <f:validateRequired/>
                </h:inputText>
                
                <h:outputLabel for="day" value="  Day: "/>
                <h:inputText size="2" id="day" value="#{aW.day}"
                             validatorMessage="Day required">
                    <f:validateRequired/>
                </h:inputText>
                <br/>
                <br/>
                <h:commandButton value="Generate"/>
            </h:form>
            <br/>
            <br/>

            <h2>Students on the course</h2>
            <h:form>
                <h:dataTable value="#{aW.attendances}" var="attendance">
                    <h:column> 
                        <h:selectBooleanCheckbox value="#{attendance.present}"/>
                    </h:column>
                    <h:column> #{attendance.student.firstName}</h:column>
                    <h:column> #{attendance.student.lastName}</h:column>
                </h:dataTable>
                <br/>
                <br/>
                <h:commandButton value="Save" action="#{aW.addList}"/>
            </h:form>
        </div>
    </h:body>
</html>
